<div class="row">
	<!-- left column -->
	<div class="col-md-12">
		<!-- general form elements -->
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Add Doctor</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form role="form">
				<div class="box-body">

					<div class="form-group">
						<label>Name</label> <input class="form-control"
							placeholder="Enter your name..." type="text">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input
							class="form-control" id="email" placeholder="Enter email"
							type="email">
					</div>
					<div class="form-group">
						<label>Mobile Number</label> <input class="form-control"
							id="mobileNo" placeholder="Enter your mobile number.."
							type="text">
					</div>

					<div class="form-group">
						<label>Category</label> <select class="form-control" id="category">
							<option>option 1</option>
							<option>option 2</option>
							<option>option 3</option>
							<option>option 4</option>
							<option>option 5</option>
						</select>
					</div>
					<div class="form-group">
						<label>Qualification</label> <input class="form-control"
							id="qualification" placeholder="Qualifications"
							type="text">
					</div>
					<div class="form-group">
						<label>Consulting Fees</label> <input class="form-control"
							id="fees" placeholder="Consulting Fee"
							type="text">
					</div>

				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-block btn-default btn-sm" onclick="new PageLoader().loadDoctorPageList()">Cancel</button>
				</div>
			</form>
		</div>
		<!-- /.box -->





	</div>
	<!-- /.box -->

</div>


</div>
<!-- /.box-body -->
</div>
<!-- /.box -->
</div>
<!--/.col (right) -->
</div>
