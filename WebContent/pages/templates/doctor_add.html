<div class="row" id="doctorForm">
	<!-- left column -->
	<div class="col-md-12">
		<!-- general form elements -->
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Add Doctor</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form role="form">
				<div class="box-body">
					<div class="form-group">
						<div class="col-lg-3">
								<select data-bind="options:titleList,optionsText:'name',optionsValue:'id',value:'title'" class="form-control"  id="title" required></select>
							</div ></div>
					<div class="form-group">
						
						<label>Name</label>
							<input class="form-control" data-bind="value:name"	placeholder="Enter your name..." type="text">
						
					
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input data-bind="value:email"
							class="form-control" id="email" placeholder="Enter email"
							type="email">
					</div>
					<div class="form-group">
						<label>Mobile Number</label> <input class="form-control" data-bind="value:mobile"
							id="mobileNo" placeholder="Enter your mobile number.."
							type="text">
					</div>

					<div class="form-group">
					    
						<label>Category</label>
						 <select data-bind="options:categoryList,optionsText:'name',optionsValue:'id',value:'category'" class="form-control"  id="category" required></select>
					</div>
					<div class="form-group">
						<label>Qualification</label> <input class="form-control" data-bind="value:qualification"
							id="qualification" placeholder="Qualifications" type="text">
					</div>
					<div class="form-group">
						<label>Consulting Fees</label> <input class="form-control" data-bind="value:fees"
							id="fees" placeholder="Consulting Fee" type="text">
					</div>

				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-primary"
						onclick="new Doctor().loadDoctorPageList()">Cancel</button>
				</div>
			</form>
		</div>
		<!-- /.box -->





	</div>
	<!-- /.box -->

</div>


</div>
<!-- /.box-body -->
</div>
<!-- /.box -->
</div>
<!--/.col (right) -->
</div>
