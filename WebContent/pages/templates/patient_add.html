<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-12">
		<!-- general form elements -->
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Add Patient</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form role="form">
				<div class="box-body">
					<div id = "left">
						<div class="form-group">
							<div class="row">
								<div class="col-xs-1">
									<select class="form-control" id="title">
										<option>Title</option>
										<option>Mr.</option>
										<option>Miss.</option>
									</select>
								</div>
								<div class="col-xs-5">
									<input class="form-control"
										id="Name" placeholder="Name #"
										type="text">
								</div>
								<div class="col-xs-6">
									<input class="form-control"
										placeholder="Profile ID" type="text">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-6">
									<input class="form-control"
										id="mobileNumber" placeholder="Mobile Number #"
										type="number">
								</div>
								<div class="col-xs-6">
									<input class="form-control" id="patientLabel" placeholder="Patient Label"type="text">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-6">
									<input class="form-control"
									id="address1" placeholder="Address 1"
									type="text">
								</div>
								<div class="col-xs-6">
									<input class="form-control"
									id="landlineNo" placeholder="Landline Number"
									type="number">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-6">
									<input class="form-control"
										id="address2" placeholder="Address 2"
										type="text">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-3">
									<input class="form-control"
										id="city" placeholder="City"
										type="text">
								</div>
								<div class="col-xs-3">
									<input class="form-control"
										id="pincode" placeholder="Pincode"
										type="text">
								</div>
								<div class="col-xs-1">
								<select class="form-control" id="bloodgroup">
									<option>option 1</option>
									<option>option 2</option>
									<option>option 3</option>
									<option>option 4</option>
									<option>option 5</option>
								</select>
								</div>
								<div class="col-xs-1">
								<select class="form-control" id="gender">
									<option>Gender</option>
									<option>Male</option>
									<option>Female</option>
								</select>
								</div>
								<div class="col-xs-4">
								<input class="form-control"
									id="occupation" placeholder="Occupation"
									type="text">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-6">
									<input class="form-control"
										id="email" placeholder="Email Address"
										type="email">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-3">
									<select class="form-control" id="date">
										<option>DD</option>
									</select>
								</div>
								<div class="col-xs-3">
									<select class="form-control" id="month">
										<option>MM</option>
									</select>
								</div>
								<div class="col-xs-3">
									<select class="form-control" id="year">
										<option>YY</option>
									</select>
								</div>
								<div class="col-xs-3">	
									<input class="form-control"
										id="age" placeholder="Age"
										type="text">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-6">
	                  				<textarea class="form-control" rows="3" placeholder="Medical History"></textarea>
	                  			</div>
								<div class="col-xs-6">
	                  				<textarea class="form-control" rows="3" placeholder="Medical Alerts"></textarea>
	                  			</div>
	                  		</div>
                		</div>
                		<div class="form-group">
							<div class="row">
								<div class="col-xs-6">
	                  				<textarea class="form-control" rows="3" placeholder="Allregies"></textarea>
	                  			</div>
							<div class="row">
								<div class="col-xs-6">
	                  				<textarea class="form-control" rows="3" placeholder="Dental History"></textarea>
	                  			</div>
	                  		</div>
                		</div>
					</div>
				</div>
			</form>
		</div>
		<!-- /.box -->
	</div>
	<!-- /.box -->
</div>
<!-- /.box-body -->
</section>
